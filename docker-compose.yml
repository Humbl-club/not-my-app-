version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uk-eta-postgres
    environment:
      POSTGRES_DB: uk_eta_db
      POSTGRES_USER: uk_eta_admin
      POSTGRES_PASSWORD: SecurePass123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uk_eta_admin -d uk_eta_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: uk-eta-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@uketa.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: